<!DOCTYPE html>
<html>
<head>
    <title>Check Scan Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .scan {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #666;
        }
        .scan.has-files {
            border-left-color: #4CAF50;
        }
        .scan.no-files {
            border-left-color: #f44336;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #4f46e5;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç CodeCrypt Scan Data Checker</h1>
    
    <div id="status">
        <p>Click the button below to check your scan data:</p>
        <button onclick="checkScans()">Check Scans</button>
    </div>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'http://localhost:4000';
        const REPO_ID = 'a74e6a2d-85ca-40d4-9c6b-13c8030f28cd';

        async function checkScans() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="info">Loading...</p>';

            try {
                // Get token from localStorage (if you're logged in on localhost:3000)
                const token = localStorage.getItem('token');
                
                if (!token) {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå No Auth Token Found</h3>
                            <p>Please:</p>
                            <ol>
                                <li>Open <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></li>
                                <li>Log in to your account</li>
                                <li>Come back to this page and click the button again</li>
                            </ol>
                        </div>
                    `;
                    return;
                }

                const response = await fetch(`${BACKEND_URL}/api/scans/repository/${REPO_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    resultsDiv.innerHTML = `<p class="error">Error: ${data.error?.message || 'Unknown error'}</p>`;
                    return;
                }

                const scans = data.data;
                
                let html = `<h2>Found ${scans.length} scans</h2>`;
                
                scans.slice(0, 10).forEach((scan, index) => {
                    const hasFiles = scan.totalFiles > 0;
                    const className = hasFiles ? 'has-files' : 'no-files';
                    const icon = hasFiles ? '‚úÖ' : '‚ùå';
                    
                    html += `
                        <div class="scan ${className}">
                            <h3>${icon} Scan #${index + 1} ${index === 0 ? '(Latest)' : ''}</h3>
                            <p><strong>ID:</strong> ${scan.id}</p>
                            <p><strong>Status:</strong> ${scan.status}</p>
                            <p><strong>Files:</strong> <span class="${hasFiles ? 'success' : 'error'}">${scan.totalFiles || 0}</span></p>
                            <p><strong>Issues:</strong> ${scan.totalIssues || 0}</p>
                            <p><strong>Haunting Level:</strong> ${scan.hauntingLevel || 'Unknown'}</p>
                            <p><strong>Started:</strong> ${new Date(scan.startedAt).toLocaleString()}</p>
                            ${hasFiles ? '<p class="success"><strong>‚úÖ This scan has files!</strong></p>' : '<p class="error">‚ùå This is an old scan (before the fix)</p>'}
                        </div>
                    `;
                });

                // Summary
                const scansWithFiles = scans.filter(s => s.totalFiles > 0);
                html += `
                    <div style="margin-top: 30px; padding: 20px; background: #2a2a2a; border-radius: 8px;">
                        <h3>Summary</h3>
                        <p><strong>Total Scans:</strong> ${scans.length}</p>
                        <p><strong>Scans with Files:</strong> <span class="${scansWithFiles.length > 0 ? 'success' : 'error'}">${scansWithFiles.length}</span></p>
                        ${scansWithFiles.length > 0 ? 
                            `<p class="success">‚úÖ Your fixes are working! The latest scans show files.</p>` :
                            `<p class="error">‚ùå No scans with files yet. Try triggering a new scan!</p>`
                        }
                    </div>
                `;

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Auto-check on load if we have a token
        window.addEventListener('load', () => {
            if (localStorage.getItem('token')) {
                checkScans();
            }
        });
    </script>
</body>
</html>
